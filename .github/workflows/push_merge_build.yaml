name: Main/Develop Branches Push or Merge and Image Build

on:
  push:
    branches: [ "14-set-up-cicd-pipeline", "main", "develop" ]
  pull_request:
    branches: [ "14-set-up-cicd-pipeline", "main", "develop" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven and Run tests
        run: mvn clean package

      - name: Build Docker Image
        run: docker build -t zythaarcz/garbage-backend:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push to Docker Hub
        run: docker push zythaarcz/garbage-backend:latest