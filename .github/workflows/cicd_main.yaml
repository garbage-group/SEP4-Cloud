name: Main Branch Push or Pull request - Create main image and deploy to AKS

on:
  push:
    branches: [ "main" , "14-set-up-cicd-pipeline"]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven and Run tests
        run: mvn clean package

      - name: Build Docker Image
        if: success()
        run: docker build -t zythaarcz/garbage-backend:latest .

      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push to Docker Hub
        run: docker push zythaarcz/garbage-backend:latest

      - name: Pull image from Docker Hub
        if: success()
        run: |
          docker pull zythaarcz/garbage-backend:latest

      - name: Log in to Google Cloud
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: handy-parity-406210

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy garbage-backend-service \
            --image zythaarcz/garbage-backend:latest \
            --platform managed \
            --region europe-west3 \
            --allow-unauthenticated