name: Main Branch Push or Pull request - Create main image and deploy to AKS

on:
  push:
    branches: [ "main" , "14-set-up-cicd-pipeline"]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven and Run tests
        run: mvn clean package

      - name: Build Docker Image
        if: success()
        run: docker build -t zythaarcz/garbage-backend:latest .

      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push to Docker Hub
        run: docker push zythaarcz/garbage-backend:latest

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Pull image from Docker Hub
        run: |
          docker pull zythaarcz/garbage-backend:latest

      - name: Tag image for GCR
        run: docker tag zythaarcz/garbage-backend:latest gcr.io/${{ secrets.GCP_PROJECT_ID }}/garbage-backend:latest

      - name: Push image to GCR
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/garbage-backend:latest

      - name: Trigger Deployment in Google Cloud Deploy
        run: |
          gcloud config set project SEP4
          gcloud run deploy releases create \
          --region=europe-west3 \
          --delivery-pipeline=sep4-pipeline \
          --images=garbage-backend=gcr.io/${{ secrets.GCP_PROJECT_ID }}/garbage-backend:latest