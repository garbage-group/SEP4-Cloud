---

apiVersion: v1
kind: Service
metadata:
  name: postgres-db-service
spec:
  selector:
    app: postgres-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
        - name: postgres-db
          image: postgres:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_DB
              value: postgres-db
            - name: POSTGRES_USER
              value: postgres_username
            - name: POSTGRES_PASSWORD
              value: postgres_password
          ports:
            - containerPort: 5432

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: garbage-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garbage-backend
  template:
    metadata:
      labels:
        app: garbage-backend
    spec:
      containers:
        - name: garbage-backend
          image: zythaarcz/garbage-backend-develop:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          volumeMounts: # This is to attach a volume to a pod in a container (with the springboot app)
            - name: config-volume # Specifies the name of the volume
              mountPath: /config # Specifies the path within the container where the ConfigMap should be mounted
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: springboot-config
---
# ConfigMap for the DB credentials
apiVersion: v1
kind: ConfigMap
metadata:
  name: springboot-config
data:
  application.properties: |
    spring.jpa.database=POSTGRESQL
    spring.datasource.url=jdbc:postgresql://postgres-db-service:5432/postgres-db   
    spring.datasource.username=postgres_username
    spring.datasource.password=postgres_password
    spring.datasource.driver-class-name=org.postgresql.Driver
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
    spring.jpa.hibernate.ddl-auto=update
    server.port=8080


